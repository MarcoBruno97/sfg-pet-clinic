<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymeVar id="vet" type"guru.springframework.sfgpetclinic.model.Vet"*/-->

    <h2 th:text="'List of Vets'">List of Vets</h2>
    <Table class="table table-striped">

        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">123</td><!-- ? is the Safe Navigation operator-->
            <td th:text="${vet?.firstName}">Joe</td>
            <td th:text="${vet?.lastName}">Buck</td>
        </tr>
    </Table>

</body>
</html>
